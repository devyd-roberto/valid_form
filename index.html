<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>TESTE DE NUMEROS</h1>
        
        <form id="form-teste">
            <h4>Digite o primeiro número</h4>
            <input type="number" id="number1" required placeholder="primeiro numero">
            <p class="erro-mensagem"></p>
            <h4>Digite o segundo número:</h4>
            <input type="number" id="number2" required placeholder="segundo numero">
            <button type="submit" class="botao">Enviar</button>
            <p id="resultado"></p>
        </form>
        
    </div>
    
    <script src="./main.js"></script>
</body> 
</html>
